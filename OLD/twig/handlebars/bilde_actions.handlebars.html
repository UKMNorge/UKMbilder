{% raw %}
<script id="handlebars-image-actions" type="text/x-handlebars-template">
	<form method="POST" class="band_images_actions">
		<p><strong>Merk ett eller flere av bildene og velg hva du vil gjøre:</strong></p>
		<select name="action" class="selector_action">
			<option value="false" disabled="disabled" selected="selected">Velg handling</option>
			<option value="delete">Slett</option>
			<option value="move">Flytt til annet innslag</option>
			<option value="author">Endre fotograf</option>
		</select>
		<select name="band" class="selector_band" style="display: none;">
			<option value="false" disabled="disabled" selected="selected">Velg innslag</option>
			{{#each alle_innslag }}
			<option value="{{b_id}}">{{b_name}}</option>
			{{/each}}
		</select>
		<select name="author" class="selector_author" style="display: none;">
			<option value="false" disabled="disabled" selected="selected">Velg fotograf</option>
			{{#each users }}
			<option value="{{id}}">{{name}}</option>
			{{/each}}
		</select>
		<button type="button" class="btn btn-small btn-primary band_image_action_do">Utfør</button>
	</form>
</script>
{% endraw %}
