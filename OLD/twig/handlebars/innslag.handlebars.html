{% raw %}
<script id="handlebars-innslag" type="text/x-handlebars-template">
	{{#each innslag}}
    <li class="list-group-item" id="innslag_{{id}}">
        <label style="font-weight: normal; margin-bottom: 0px;">
            <input type="radio" name="innslag" value="{{id}}" />
            {{name}}
        </label>
        <br />
        <div class="clearfix"></div>
        <div class="small" style="margin-left: 1.7em; margin-top: -.2em;">
            {{ type }}
            {{#if samtykke_harNei }}
                <span class="text-danger">
                    <br />
                    {{#if harTitler }}
                        {{ samtykke_countNei }} av {{ personer }} vil ikke fotograferes.
                    {{else}}
                        Vil ikke fotograferes
                    {{/if}}
                </span>
            {{/if}}
        </div>
    </li>
  	{{/each}}
</script>
{% endraw %}
