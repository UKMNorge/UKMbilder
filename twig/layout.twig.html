style="border: 0px none; margin: 2px; margin-bottom: -2px; padding: 0px;"


<h2>UKM-bilder</h2>
<div class="video_tabs">
	<a href="?page=UKMbilder&action=upload" {{ active == 'upload' ? 'class="active"' : ''}}>
		<div>
			<span class="tab_header">Last opp og merk bilder</span>
			<img src="http://ico.ukm.no/fancyplus-48.png" width="25" alt="Last opp og merk bilder" border="0" /><br />
			<span class="tab_description"></span>
		</div>
	</a>
	<a href="?page=UKMbilder&action=list" {{ active == 'list' ? 'class="active"' : ''}}>
		<div>
			<span class="tab_header">Endre / slett bilder</span>
			<img src="http://ico.ukm.no/pencil-48.png" width="25" alt="Endre / slett bilder" border="0" /><br />
			<span class="tab_description"></span>
		</div>
	</a>
</div>

<div class="video_tabs_desc">
	<span>
	</span>
</div>
<div class="ukmvideo_wrapper">
	{% block content %}{% endblock %}
</div>
