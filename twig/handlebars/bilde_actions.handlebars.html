{% raw %}
<script id="handlebars-image-actions" type="text/x-handlebars-template">
	<form method="POST" class="band_images_actions">
		<strong>Med valgte bilder: </strong>
		<select name="action" class="selector_action">
			<option value="false" disabled="disabled" selected="selected">Velg</option>
			<option value="delete">Slett</option>
			<option value="move">Flytt til innslag</option>
			<option value="author">Endre fotograf</option>
		</select>
		<select name="band" class="selector_band" style="display: none;">
			<option value="false" disabled="disabled" selected="selected">Velg</option>
			{{#each alle_innslag }}
			<option value="{{b_id}}">{{b_name}}</option>
			{{/each}}
		</select>
		<button type="button" class="btn btn-small btn-primary" class="band_image_action_do">Utf√∏r</button>
	</form>
</script>
{% endraw %}
