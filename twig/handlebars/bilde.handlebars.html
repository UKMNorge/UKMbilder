{% raw %}
<script id="handlebars-image-tag" type="text/x-handlebars-template">
	{{#each images}}
	<li class="well well-mini pull-left" id="image_{{id}}">
		<img src="{{url}}" class="thumbnail" style="width: 100px;" />
		{{#if compressing }}
			Komprimerer...
		{{/if}}
		<br />(ID: {{id}})
	</li>
  	{{/each}}
</script>
<script id="handlebars-image-single" type="text/x-handlebars-template">
	<img src="{{url}}" class="thumbnail" style="width: 100px;" />
	{{#if compressing }}
		Komprimerer...
	{{/if}}
	<br />(ID: {{id}})
</script>

{% endraw %}
