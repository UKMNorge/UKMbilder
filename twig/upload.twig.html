{% extends "layout.twig.html" %}

{% block content %}
<h2>Last opp bilder</h2>

<div class="container">
    <!-- The file upload form used as target for the file upload widget -->
    <form id="fileupload" method="POST" enctype="multipart/form-data">
	    <span class="btn btn-success fileinput-button">
	        <i class="glyphicon glyphicon-plus"></i>
	        <span>Velg filer...</span>
	        <input type="file" name="image" multiple>
	    </span>
	    <!-- The global progress bar -->
		<div class="progress progress-striped active" style="display:none;">
		  <div class="bar" id="uploadprogress" style="width: 100%;"></div>
		</div>
    </form>
</div>

<script>
jQuery('#fileupload').fileupload({
    url: ajaxurl,
	fileTypes: /^image\/(gif|jpeg|png)$/,
    autoUpload: true,
    formData: {action: 'UKMbilder_upload'},
    progressall: function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        jQuery('#uploadprogress').style('widt', progress+'%');
        jQuery('#uploadprogress').parent().slideDown();
    },
}).bind('fileuploaddone', function(e, data){
	console.warn('P책 tide 책 oppdatere listen over opplastede bilder');
});
</script>

{% endblock %}
