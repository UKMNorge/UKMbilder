{% extends "layout.twig.html" %}

{% block content %}
<h2>Last opp bilder</h2>

<div class="container">
    <!-- The file upload form used as target for the file upload widget -->
    <form id="fileupload" method="POST" enctype="multipart/form-data">
	    <span class="btn btn-success fileinput-button">
	        <i class="glyphicon glyphicon-plus"></i>
	        <span>Velg filer...</span>
	        <input type="file" name="image" multiple>
	    </span>
	    <!-- The global progress bar -->
		<div class="progress progress-striped active" style="display:none;">
		  <div class="bar" id="uploadprogress" style="width: 100%;"></div>
		</div>
    </form>
</div>


<h2>Opplastede bilder som må merkes</h2>
<p>Når du laster opp bilder vil de legges til i listen.
<ol class="unstyled" id="tag_images">

</ol>







	{% raw %}
	<script id="handlebars-image-tag" type="text/x-handlebars-template">
		{{#each images}}
		<li class="well well-mini pull-left" id="image_{{id}}">
			<img src="http://ukm.no/wp-content/plugins/UKMbilder/img/compressing.gif" class="thumbnail" /> {{id}}
		</li>
	  	{{/each}}
	</script>
	{% endraw %}

{% endblock %}
